<!-- templates/find_ps/verify_code.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>비밀번호 인증 코드 확인 - 도시침수 예방 사이트</title>
</head>
<body>
    <div class="form-container">
        <h2>Enter your verification code and new password</h2>
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
