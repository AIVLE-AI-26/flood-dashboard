{% extends 'main/navbar.html' %}
{% load static %}
{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            display: flex;
            width: 800px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 100px;
            padding: 20px;
        }
        .profile-sidebar {
            background-color: #007bff;
            color: white;
            padding: 20px;
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .profile-sidebar h2 {
            margin: 0;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .profile-sidebar button {
            background-color: white;
            color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .profile-sidebar button:hover {
            background-color: #e6e6e6;
        }
        .profile-content {
            width: 60%;
            padding: 40px;
        }
        .profile-content h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
    <div class="profile-container">
        <div class="profile-sidebar">
            <h2>My Profile</h2>
            <button onclick="location.href='{% url 'profile' %}'">View Profile</button>
            <button onclick="location.href='{% url 'logout' %}'">Logout</button>
        </div>
        <div class="profile-content">
            <h2>회원 정보 수정</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
        </div>
    </div>
{% endblock %}
