<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe City</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <h1>광주광역시 도시침수 통합정보시스템</h1>
        </div>
        <div class="auth-links">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">로그아웃</a>
            {% else %}
                <a href="{% url 'login' %}">로그인</a>
                <a href="{% url 'signup' %}">회원가입</a>  <!-- 변경된 부분 -->
            {% endif %}
        </div>
    </div>
    <div class="main-container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">메인 페이지</a></li>
                    <li><a href="{% url 'post_list' %}">공지사항</a></li>
                    <li><a href="{% url 'rain' %}">강수량</a></li>
                    <li><a href="{% url 'waterlevel' %}">구별 하천 수위</a></li>
                    <li><a href="{% url 'chatbot' %}">챗봇</a></li>
                </ul>
            </nav>
        </aside>
        <section class="river-level">
            <h1>구별 하천 수위</h1>
            
            <div class ="horizontal-container">
                <img src = "{% static "img/img_map.jpg"%}">
                <div class="river-data">    
                    <div>
                        <h3>한강</h3>
                        <p>현재 수위: 3.2m</p>
                    </div>
                    <div>
                        <h3>낙동강</h3>
                        <p>현재 수위: 2.8m</p>
                    </div>
                    <div>
                        <h3>금강</h3>
                        <p>현재 수위: 4.5m</p>
                    </div>                
                </div>
                
            </div>
        </section>
    </div>
</body>
</html>
