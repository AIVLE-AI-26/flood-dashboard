<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Safe City{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block styles %}
    
    {% endblock %}
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <h1><a href="{% url 'home' %}" class="title-logo-link">광주광역시 도시침수 통합정보시스템</a></h1>
        </div>
        <div class="auth-links">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">로그아웃</a>
            {% else %}
                <a href="{% url 'login' %}">로그인</a>
                <a href="{% url 'signup' %}">회원가입</a>  <!-- 변경된 부분 -->
            {% endif %}
        </div>
    </div>
    <div class="main-container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">메인 페이지</a></li>
                    <li><a href="{% url 'about' %}">소개</a></li>
                    <li><a href="{% url 'services' %}">서비스</a></li>
                    <li><a href="{% url 'rain' %}">강수량</a></li>
                    <li><a href="{% url 'waterlevel' %}">구별 하천 수위</a></li>
                    <li><a href="{% url 'contact' %}">연락처</a></li>
                    {% comment %} <li><a href="{% url 'chatbot' %}">챗봇</a></li> {% endcomment %}
                </ul>
            </nav>
        </aside>
        <div class="content-container">
        {% block content %}
        
        {% endblock %}
        </div>
    </div>
</body>
</html>
