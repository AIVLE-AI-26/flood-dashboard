{% extends 'main/navbar.html' %}

{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>회원가입</title>
{% endblock %}

{% block content %}
<div class="form-container-signup">
    <h2>회원가입</h2>
    <div class="signup-container">
        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="signup-group">
                <label class="signup-label" for="username">아이디 :</label>
                <input name="username" type="text" class="form-control" placeholder="아이디 규칙" required>
                <div class="invalid-feedback">
                    아이디를 입력하세요.
                </div>
            </div>
            <div class="signup-group">
                <label for="password1">비밀번호 :</label>
                <input name="password1" type="password" class="form-control" placeholder="비밀번호 규칙" required>
                <div class="invalid-feedback">
                    비밀번호를 입력하세요.
                </div>
            </div>
            <div class="signup-group">
                <label for="password2">비밀번호 확인 :</label>
                <input name="password2" type="password" class="form-control" placeholder="비밀번호 확인" required>
                <div class="invalid-feedback">
                    비밀번호를 다시 입력하세요.
                </div>
            </div>
            <div class="signup-group">
                <label for="email">이메일 :</label>
                <input name="email" type="email" class="form-control" placeholder="이메일 입력" required>
                <div class="invalid-feedback">
                    유효한 이메일 주소를 입력하세요.
                </div>
            </div>
            <div class="signup-btn-container">
                <button type="submit" class="btn btn-primary login-btn">회원가입</button>
            </div>
        </form>
    </div>
</div>
<script>
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

{% endblock %}
